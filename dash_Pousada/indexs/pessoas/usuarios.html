    <div class="main-content">
      <header>
        <h2>
          <label for="nav-toggle">
            <span class="fas fa-bars"></span>
          </label>
          Dashboard
        </h2>


        <div class="user-wrapper">
          <img
            src="https://encurtador.com.br/p1m6R"
            width="40px"
            height="40px"
            alt="foto-perfil"
          />
          <div class="">
            <h4>Emerson Barros</h4>
            <div class="adminBox"> 
              <small>Admin</small>
              <small><a href="../../../Pousada_Pousada/index.html" class="exit">Sair</a></small>
            </div>
          </div>
        </div>
      </header>

      <main id="dashContent">
        <div class="card-header">
          <button id="openModalUsuarios" class="fa-solid fa-plus hostageBtn">
            Usuário
          </button>
        </div>

        <div id="modalUsuarios" class="modal">
          <div class="modal-content">
            <div class="topModal">
              <span class="closeModalUsuarios fa-solid fa-xmark"></span>
              <h2>Inserir Registro</h2>
            </div>
            <form id="registrationForm">
              <label for="name">Nome:</label>
              <input type="text" id="name" name="Nome" required />
          
              <label for="email">Email:</label>
              <input type="email" id="email" name="Email" required />
          
              <label for="Senha">Senha:</label>
              <input type="Senha" id="Senha" name="Senha" required />
          
              <label for="confirmPassword">Confirmar senha:</label>
              <input type="confirmPassword" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
          
              <label for="CPF">CPF:</label>
              <input type="number" id="CPF" name="CPF" required />

              <label for="Telefone">Telefone:</label>
              <input type="number" id="Telefone" name="Telefone" required />
          
                  <button type="submit" class="modalBtn">Cadastrar</button>
          </form>
          </div>
        </div>

        <div class="recent-grid">
          <div class="projects">
            <div class="card">
              <div class="card-header">
                <h2>Usuários</h2>
                <button>
                  Ver Todos <span class="fas fa-arrow-right"></span>
                </button>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table width="100%">
                    <thead>
                      <tr>
                        <td>Nome</td>
                        <td>Telefone</td>
                        <td>E-mail</td>
                        <td>Ação</td>
                      </tr>
                    </thead>
                    
                      <tbody id="userTableBody">
                        <!-- Usuários serão inseridos aqui -->
            
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
