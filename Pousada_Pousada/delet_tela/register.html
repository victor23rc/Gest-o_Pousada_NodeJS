<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_register.css">
    <link rel="icon" href="img/icon_pousada.png" type="image/x-icon">
    <title>Cadastrar | Po-Pousada</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="">
                <a href="index.html"><img src="img/Po-pousada (1).png" alt="logo"></a>
            </a>
        </div>
    </header>
    <section class="container">
        <div class="login">
            <h2>Registrar</h2>
            <form class="box-input">
                <input type="password" placeholder="Nome completo">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <input type="password" placeholder="Confirmar senha">
                <input type="password" placeholder="Número de Celular">
                <input type="password" placeholder="CPF">
                <a href="#" class="btn">Criar</a>
            </form>
            <div class="footer">
                <p>Já possui uma conta?</p>
                <a href="login.html"><span>Entrar</span></a>
            </div>
            <p class="description_footer">Está página é protegida pelo Google reCAPTCHA para
                garantir que você não é robô. <span>Saiba Mais</span></p>
        </div>
    </section>
</body>

</html>
